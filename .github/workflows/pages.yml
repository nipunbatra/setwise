name: Deploy Quarto Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended poppler-utils
    
    - name: Install Python dependencies and Setwise package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install matplotlib Pillow  # For generating sample content if needed
    
    - name: Generate sample quiz content for documentation
      run: |
        # Create output directory
        mkdir -p assets
        
        # Generate sample quiz PDFs using the setwise CLI
        setwise generate --sets 2 --output-dir assets/ --template default || echo "âš ï¸ Quiz generation failed, proceeding with available content"
        
        # List what we have
        echo "Generated content:"
        ls -la assets/ || true
    
    - name: Convert PDFs to preview images (if available)
      run: |
        mkdir -p assets/images
        
        # Convert PDFs to images for web preview
        for pdf in assets/*.pdf; do
          if [ -f "$pdf" ]; then
            filename=$(basename "$pdf" .pdf)
            pdftoppm -png -r 150 "$pdf" "assets/images/${filename}_page" || true
            echo "Converted $pdf to preview images"
          fi
        done
        
        # If no PDFs, create placeholder
        if [ ! -f assets/*.pdf ]; then
          echo "No PDFs found, documentation will show without preview images"
        fi
    
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: pre-release
    
    - name: Render Quarto documentation
      run: |
        echo "ğŸ“š Rendering Quarto documentation..."
        quarto render
        echo "âœ… Quarto render completed"
        
        echo "ğŸ“ Files in _site directory:"
        ls -la _site/ || echo "âŒ _site directory not found"
        
        echo "ğŸ–¼ï¸ Checking for assets:"
        find _site -name "*.png" -o -name "*.pdf" | head -10 || echo "No assets found"
    
    - name: Setup Pages
      uses: actions/configure-pages@v5
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Verify deployment
      run: |
        echo "ğŸš€ Deployment completed!"
        echo "ğŸ“¡ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ”— Direct link: https://nipunbatra.github.io/setwise/"