- answer: '1. Wave Theory: Light exhibits interference, diffraction, and polarization.
    Supported by Young''s double-slit experiment and diffraction gratings.


    2. Particle Theory: Light consists of discrete photons with energy E=hf. Supported
    by photoelectric effect and Compton scattering.


    3. Modern Understanding: Light exhibits wave-particle duality - behaves as waves
    in propagation and particles in interactions. This is described by quantum mechanics.'
